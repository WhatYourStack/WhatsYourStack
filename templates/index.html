<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Your Stack?</title>
    <style>
        body {
            background-position: center;
            background-size: cover;
            color: black;
        }

        .header {
            width: 100%;
            border-bottom: 1px solid rgb(176, 176, 176);
            margin-bottom: 50px;
        }

        .custom-nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .logo-wrap {
            margin-left: 15px;
        }

        .logo-img {
            width: 100%;
            margin-top: 10px;
        }

        .custom-navbar-list {
            display: flex;
            margin-top: 15px;
        }

        .custom-nav-item {
            list-style: none;
            margin-right: 15px;
        }

        .custom-nav-link {
            text-decoration: none;
            color: black;
        }

        .search {
            margin: auto;
            width: 100%;
        }

        .card-img-top {
            width: 300px;
            height: 220px;
        }

        a.card {
            text-decoration: none;
        }
    </style>
    <link rel="icon" href="/static/images/favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <header class="header">
        <nav class="custom-nav">
            <div class="logo-wrap">
                <a href="/"><img src="/static/images/logo.png" alt="logo" class="logo-img" /></a>
            </div>
            <ul class="custom-navbar-list">
                <li class="custom-nav-item">
                    <a class="custom-nav-link" href="/login">로그인</a>
                </li>
                <li class="custom-nav-item">
                    <a class="custom-nav-link" href="/register">회원가입</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <form action="" class="search">
            <div class="input-group mb-3 w-100">
                <input type="text" class="form-control" placeholder="주특기를 입력해주세요." aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">검색</button>
            </div>
        </form>
        <div class="row row-cols-1 row-cols-md-3 g-3">
            {% for card in data %}
            <div class="col">
                <a href="/member/{{ card.member_id }}" class="card h-300">
                    <img src="{{ card.image_url }}" class="card-img-top" alt="thumbnail">
                    <div class="card-body">
                        <h5 class="member-name">{{ card.author.name }}</h5>
                        <span class="member-skill">#{{ card.skill }}</span>
                        <span class="member-tag">#{{ card.secondTag }}</span>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script>
        function toUpperCase(str) {
            return str.toUpperCase();
        }

        document.addEventListener("DOMContentLoaded", function () {
            var skillElements = document.querySelectorAll(".member-skill");
            skillElements.forEach(function (span) {
                span.textContent = span.textContent.toUpperCase();
            });

            var tagElements = document.querySelectorAll(".member-tag");
            tagElements.forEach(function (span) {
                span.textContent = span.textContent.toUpperCase();
            });
        });
    </script>
</body>

</html>
