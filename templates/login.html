<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS (or your preferred CSS framework) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your custom CSS styles */
        /* ... */
    </style>
</head>
<body>
    <div class="login-wrap d-flex align-items-center py-4">
        <main class="form-signin px-4 py-5 my-5">
            <form action="/login" method="POST">
                <img class="mb-4" src="/static/images/wys-logo.png" alt="wys-logo" />
                <div class="form-floating">
                    <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">이메일</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">비밀번호</label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">로그인</button>
                <!-- {% if message %}
                    <p>{{ message }}</p>
                {% endif %} -->
            </form>
        </main>
    </div>
    <!-- Bootstrap JS (or your preferred JS framework) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
